<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta charset="UTF-8">
    <title>Task 1</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="world">
    <form name="shirtMaker" id="shirtMaker" action="" target="_blank" onsubmit="handleSubmit(event); return false;" method="post">
        <div class="stage">
            <div id="screen1" class="screen ">
                <div class="text-center">
                    <h1 class="bold_home_text">Shirt Maker's <br> Hub </h1>
                    <p>We make your shirt and deliver it to your doorstep.</p>
                    <p>
                        Please enter you name
                    </p>
                </div>
                <div class="text-center">
                    <input class="name_input" name="visitor_name" type="text" placeholder="Full Name">
                </div>
                <div class="text-center margin_top_40px">
                    <button type="button" class="screen_control" data-next="screen2">Next</button>
                </div>

            </div>
            <div id="screen2" class="screen">
                <div class="">
                    <div class="section">

                        <div class="field_label">
                            <label for="slider1_range">Neck Size</label>
                            <label id="neck_value" class="right_text">40cm</label>
                        </div>
                        <div id="slider1" class="field slider_wrapper">
                            <input max="100" min="0" value="40" name="slider1_range" id="slider1_range" class="hidden_range" type="range">
                            <div class="slider_rail">
                                <div class="slider_knob"></div>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="field_label">
                            <label for="slider2_range">Sleeve Size</label>
                            <label id="sleeve_value" class="right_text">40cm</label>
                        </div>
                        <div  id="slider2" class="field slider_wrapper">
                            <input max="100" min="0" value="40" name="slider2_range" id="slider2_range" class="hidden_range" type="range">
                            <div class="slider_rail">
                                <div class="slider_knob"></div>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="field_label">
                            <label>Collar Type</label>
                        </div>
                        <div class="radio_bar_wrapper margin_top_20px">
                            <input type="radio" name="collar_type" id="long_french" value="long_french" class="hide">
                            <label class="radio_bar" for="long_french">
                                <img src="img/type1.jpg" alt="">
                            </label>
                            <input type="radio" name="collar_type" id="short_french" value="short_french" class="hide">
                            <label class="radio_bar" for="short_french">
                                <img src="img/type2.jpeg" alt="">
                            </label>
                            <input type="radio" name="collar_type" id="normal_collar" value="normal_collar" class="hide">
                            <label class="radio_bar" for="normal_collar">
                                <img src="img/type3.png" alt="">
                            </label>
                        </div>

                    </div>
                </div>
                <div class="text-center margin_top_40px">
                    <button type="button" class="screen_control" data-next="screen1">Prev </button>
                    <button type="button" class="screen_control" data-next="screen3">Next </button>
                </div>

            </div>
            <div id="screen3" class="screen">
                <div class="">
                    <div class="section">
                        <div class="field_label">
                            <label>Delivery Address</label>
                        </div>
                        <div class="radio_bar_wrapper margin_top_20px">
                            <textarea name="delivery_address" rows="5"></textarea>
                        </div>

                    </div>
                </div>
                <div class="text-center margin_top_40px">
                    <button type="button" class="screen_control" data-next="screen2">Prev</button>
                    <button type="submit" class="screen_control" data-next="screen4">Next</button>
                </div>

            </div>
            <div id="screen4" class="screen">
                <div class="text-center">
                    <h1 class="success">Successful</h1>
                    <p> Thanks <span id="visitor_name_literal"></span>, Your shirt is on its way to you.</p>
                </div>
                <div class="text-center margin_top_40px">
                    <button type="reset" class="screen_control" data-next="screen1">Restart</button>
                </div>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript" src="js/elQuery.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
